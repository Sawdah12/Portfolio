<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Design Portfolio | Sawda Rehman</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-slate-900 text-white">
  <section class="py-24">
    <div class="container mx-auto px-4">
        <div class="max-w-6xl mx-auto text-center">

            <!-- HEADING -->
            <h1 class="text-4xl md:text-5xl font-bold mb-6">
                <span class="text-blue-accent">Tools</span> & Software I Use
            </h1>

            <p class="text-gray-400 max-w-2xl mx-auto mb-16 text-lg">
                Professional creative tools I am confident in using.
            </p>

            <!-- LOGOS GRID -->
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-14 place-items-center">

                <!-- Photoshop -->
                <div class="w-24 h-24 flex items-center justify-center">
                    <img src="https://crystalpng.com/wp-content/uploads/2025/08/Photoshop-Logo-02.png"
                         alt="Adobe Photoshop"
                         class="max-w-full max-h-full object-contain hover:scale-110 transition duration-300">
                </div>

                <!-- Illustrator -->
                <div class="w-24 h-24 flex items-center justify-center">
                    <img src="https://cdn.freebiesupply.com/logos/large/2x/adobe-illustrator-cc-logo-png-transparent.png"
                         alt="Adobe Illustrator"
                         class="max-w-full max-h-full object-contain hover:scale-110 transition duration-300">
                </div>

                <!-- Canva -->
                <div class="w-24 h-24 flex items-center justify-center">
                    <img src="https://www.edigitalagency.com.au/wp-content/uploads/Canva-logo-PNG-large-size.png"
                         alt="Canva"
                         class="max-w-full max-h-full object-contain hover:scale-110 transition duration-300">
                </div>

                <!-- Premiere Pro -->
                <div class="w-24 h-24 flex items-center justify-center">
                    <img src="https://static.vecteezy.com/system/resources/previews/066/118/556/non_2x/adobe-premiere-pro-cc-icon-app-logo-editable-transparent-background-premium-social-media-design-for-digital-download-free-png.png"
                         alt="Adobe Premiere Pro"
                         class="max-w-40 max-h-40 object-contain hover:scale-110 transition duration-300">
                </div>

                <!-- CapCut -->
                <div class="w-24 h-24 flex items-center justify-center">
                    <img src="https://www.pngmart.com/files/23/Capcut-Logo-PNG-Photos.png"
                         alt="CapCut"
                         class="max-w-full max-h-full object-contain hover:scale-110 transition duration-300">
                </div>

            </div>

        </div>
    </div>
</section>

  <!-- ================= POSTERS SECTION ================= -->
  <section class="min-h-screen py-16 px-4">
    <div class="max-w-7xl mx-auto">

      <div class="text-center mb-14">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">
          <span class="text-blue-400">Poster</span> Designs
        </h1>
        
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-8">
  <img src="Experience/Posters/1.png" alt="Donation Poster" class="rounded-lg hover:scale-105 transition w-full h-auto" />
  <img src="Experience/Posters/2.png" alt="Volunteers Poster" class="rounded-lg hover:scale-105 transition w-full h-auto" />
  <img src="Experience/Posters/3.png" alt="Women's Day Poster" class="rounded-lg hover:scale-105 transition w-full h-auto" />
  <img src="Experience/Posters/4.png" alt="Palestine Seminar Poster" class="rounded-lg hover:scale-105 transition w-full h-auto" />
  <img src="Experience/Posters/5.png" alt="14th August Poster" class="rounded-lg hover:scale-105 transition w-full h-auto" />
  <img src="Experience/Posters/6.png" alt="Empowering Youth Webinar Poster" class="rounded-lg hover:scale-105 transition w-full h-auto" />
  <img src="Experience/Posters/7.png" alt="Mental Wellness Webinar Poster" class="rounded-lg hover:scale-105 transition w-full h-auto" />
  <img src="Experience/Posters/8.png" alt="Resume Writing Webinar Poster" class="rounded-lg hover:scale-105 transition w-full h-auto" />
</div>
    </div>
  </section>

  <!-- ================= CERTIFICATES SECTION ================= -->
  <section class="py-16 px-4 bg-slate-800">
    <div class="max-w-7xl mx-auto">
      <div class="text-center mb-14">
        <h2 class="text-4xl md:text-5xl font-bold mb-4">
          <span class="text-blue-400">Certificates</span>
        </h2>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <img src="Experience/certificates/1.png" alt="Certificate 1" class="rounded-lg border border-slate-700 hover:scale-105 transition w-full h-auto" />
        <img src="Experience/certificates/2.png" alt="Certificate 2" class="rounded-lg border border-slate-700 hover:scale-105 transition w-full h-auto" />
        <img src="Experience/certificates/3.png" alt="Certificate 3" class="rounded-lg border border-slate-700 hover:scale-105 transition w-full h-auto" />
      </div>
    </div>
  </section>

  <section class="py-16 px-4">
    <div class="max-w-7xl mx-auto">
      <div class="text-center mb-14">
        <h2 class="text-4xl md:text-5xl font-bold mb-4">
          <span class="text-blue-400">Logo</span> Designs
        </h2>
      </div>

      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-8 place-items-center">
        <div class="hover:scale-105 transition">
          <img src="Experience/logos/1.png" alt="Travel Agency Logo" class="w-full max-w-xs h-auto" />
        </div>
        <div class="hover:scale-105 transition">
          <img src="Experience/logos/2.png" alt="Construction Agency Logo" class="w-full max-w-xs h-auto" />
        </div>
        <div class="hover:scale-105 transition">
          <img src="Experience/logos/3.png" alt="Painting Logo" class="w-full max-w-xs h-auto" />
        </div>
      </div>
    </div>
  </section>
